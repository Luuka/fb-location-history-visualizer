<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook location history map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <style media="screen">

      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }

      header {
        background: white;
        position: absolute;
        right: 1.5rem;
        top: 1.5rem;
        z-index: 999999;
        padding: 1rem;
        color: #3B5998;
        text-align: right;
        font-family: sans-serif;
      }

      h1 {
        margin: 0 0 10px 0;
      }

      p {
        margin: 0;
        padding: 0;
        font-size: 0.8rem;
      }

      form {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Facebook location history</h1>
      <p>Load your <strong>your_location_history.json</strong> file to see the map.</p>
      <p>Download your data from the <a href="https://www.facebook.com/settings?tab=your_facebook_information">Facebook settings</a></p>
      <form id="loadForm">
        <input type="file" id="loadForm--input">
        <input type="submit" value="GO !">
      </form>
    </header>
    <div id="map"></div>
  </body>
</html>
